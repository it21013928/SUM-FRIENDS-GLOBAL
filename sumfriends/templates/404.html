{% extends "base.html" %}

{% block title %}Page not found{% endblock %}

{% block body_class %}template-404{% endblock %}

{% block content %}
    <div class="main-content">
        <section class="page-404">
            <div class="page-clouds-1"></div>
            <div class="page-clouds-2"></div>
            <div class="page-wrapper">
                <div class="page-content">
                    <h1 class="title-1">404</h1>
                    <h2 class="title-2">Sorry, this page could not be found.</h2>
                    <div class="group-button">
                        <a href="{% slugurl 'home' %}" class="btn btn-maincolor">back to home</a>
                    </div>
                </div>
            </div>
            <div class="page-clouds-3"></div>
        </section>
    </div>
{% endblock %}
