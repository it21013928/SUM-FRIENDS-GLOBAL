{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block content %}
    {% load static wagtailcore_tags wagtailuserbar %}
    <div class="main-content">
        <section class="page-banner contact-page">
            <div class="container">
                <div class="page-title-wrapper">
                    <div class="page-title-content">
                        <ol class="breadcrumb">
                            <li>
                                <a href="index.html" class="link home">Home</a>
                            </li>
                            <li class="active">
                                <a href="#" class="link">contact</a>
                            </li>
                        </ol>
                        <div class="clearfix"></div>
                        <h2 class="captions">contact</h2>
                    </div>
                </div>
            </div>
        </section>
        <!-- contact-organization -->
        <section class="contact style-1 page-contact-form padding-top padding-bottom">
            <div class="container">
                <div class="wrapper-contact-form">
                    <div data-wow-delay="0.5s" class="contact-wrapper wow fadeInLeft">
                        <div class="contact-box">
                            <h5 class="title">CONTACT FORM</h5>
                            <p class="text">{{ self.thank_you_text|richtext }}</p>
                        </div>
                    </div>
                    <div data-wow-delay="0.5s" class="wrapper-form-images wow fadeInRight">
                        <img src="{% static 'images/background/bg-banner-contact-form.jpg' %}" alt="" class="img-responsive">
                    </div>
                </div>
            </div>
        </section>
        <!-- page-contact-map -->
    </div>
{% endblock %}
